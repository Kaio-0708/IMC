<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/topo.jpg" width="auto">
    </header>
    <main class="container">
      <div class="first-step">
        <p>CLIQUE NO BOT√ÉO PARA CALCULAR O SEU IMC</p>
        <button onclick="go(1,2)">INICIAR</button>
      </div>

      <div class="second-step">
        <h4>Calculadora</h4>
        <label>Digite seu peso:</label>
        <input type="number" placeholder="Seu peso" id="peso" />
        <br>
        <label>Digite sua altura:</label>
        <input type="number" placeholder="Em centimetros" id="altura" />
        <br /><br />
        <button onclick="validate()">CALCULAR</button>
      </div>

      <div class="final-step">
        <h3>RESULTADO</h3>
        <p id="resultado"></p>
        <button onclick="go(3,2)">CALCULAR NOVAMENTE</button>
        <button onclick="go(3,1)">FINALIZAR</button>
      </div>
    </main>
    
    <img src="./assets/fundo.jpg" width="200px" class="img-d">
    
  </body>
  <script src="funcc.js"></script>
  <footer class="rodape"> &copy; Copyright @2024 Todos os direitos reservados</footer>
</html>
